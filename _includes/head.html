<head>
    <title>{{ site.title }}</title>
    <meta name="description" content="{{ site.description }}">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	
	<!-- Run in full-screen mode. -->
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-capable" content="yes">    
	<meta name="apple-mobile-web-app-status-bar-style" content="black"> 
	<meta name="apple-mobile-web-app-title" content="Actualida.de">
	<meta name="format-detection" content="telephone=no">
 
	<!-- Prevent text size adjustment on orientation change. -->
	<style>
            html { -webkit-text-size-adjust: 100%; }
            #backintimedata {position: absolute;  width: 76px;  margin-left: -110px; height: 41px; opacity:0;}
        </style>
	<!-- iOS 7 iPad (retina) -->
	<link href="https://atualida.de/assets/icons/apple-touch-icon-152x152.png" sizes="152x152" rel="apple-touch-icon"> 
	<!-- iOS 6 iPad (retina) -->
	<link href="https://atualida.de/assets/icons/apple-touch-icon-144x144.png" sizes="144x144" rel="apple-touch-icon"> 
	<!-- iOS 7 iPhone (retina) -->
	<link href="https://atualida.de/assets/icons/apple-touch-icon-120x120.png" sizes="120x120" rel="apple-touch-icon"> 
	<!-- iOS 6 iPhone (retina) -->
	<link href="https://atualida.de/assets/icons/apple-touch-icon-114x114.png" sizes="114x114" rel="apple-touch-icon">
	<!-- iOS 7 iPad -->
	<link href="https://atualida.de/assets/icons/apple-touch-icon-76x76.png" sizes="76x76" rel="apple-touch-icon">
	<!-- iOS 6 iPad -->
	<link href="https://atualida.de/assets/icons/apple-touch-icon-72x72.png" sizes="72x72" rel="apple-touch-icon">
	<!-- iOS 6 iPhone -->
	<link href="https://atualida.de/assets/icons/apple-touch-icon-57x57.png" sizes="57x57" rel="apple-touch-icon">
	<!-- Startup images -->
	<!-- iOS 6 & 7 iPad (retina, portrait) -->
	<link href="https://atualida.de/assets/icons/apple-touch-startup-image-1536x2008.png" media="(device-width: 768px) and (device-height: 1024px) and (orientation: portrait) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image">
	<!-- iOS 6 & 7 iPad (retina, landscape) -->
	<link href="https://atualida.de/assets/icons/apple-touch-startup-image-1496x2048.png" media="(device-width: 768px) and (device-height: 1024px) and (orientation: landscape) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image">
	<!-- iOS 6 iPad (portrait) -->
	<link href="https://atualida.de/assets/icons/apple-touch-startup-image-768x1004.png" media="(device-width: 768px) and (device-height: 1024px) and (orientation: portrait) and (-webkit-device-pixel-ratio: 1)" rel="apple-touch-startup-image">
	<!-- iOS 6 iPad (landscape) -->
	<link href="https://atualida.de/assets/icons/apple-touch-startup-image-748x1024.png" media="(device-width: 768px) and (device-height: 1024px) and (orientation: landscape) and (-webkit-device-pixel-ratio: 1)" rel="apple-touch-startup-image">
	<!-- iOS 6 & 7 iPhone 5 -->
	<link href="https://atualida.de/assets/icons/apple-touch-startup-image-640x1096.png" media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image">
	<!-- iOS 6 & 7 iPhone (retina) -->
	<link href="https://atualida.de/assets/icons/apple-touch-startup-image-640x920.png" media="(device-width: 320px) and (device-height: 480px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image">
	<!-- iOS 6 iPhone -->
	<link href="https://atualida.de/assets/icons/apple-touch-startup-image-320x460.png" media="(device-width: 320px) and (device-height: 480px) and (-webkit-device-pixel-ratio: 1)" rel="apple-touch-startup-image">

    {% for css in site.css %}<link rel="stylesheet" href="{{ css }}">{% endfor %}
    {% for js in site.js %} <script src="{{ js }}"></script> {% endfor %}
</head>
